<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-Toos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
       .header {
            background-color: #a3e6a8; /* 绿色 */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       .logo {
            max-width: 200px;
        }
       .nav a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
        }
       .nav a:hover {
            color: #007bff;
        }
       .main {
            text-align: center;
            padding: 40px;
        }
       .download-btn {
            background-color: #42a5f5;
            color: white;
            padding: 15px 50px;
            border-radius: 10px;
            border: 2px solid #0d47a1;
            font-size: 18px;
            cursor: pointer;
        }
       .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
       .feature {
            text-align: center;
        }
       .feature h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
       .feature p {
            font-size: 16px;
        }
       .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Minecraft-Toos Logo" class="logo">
        <div class="nav">
            <a href="#">下载</a>
            <a href="#">关于</a>
            <a href="#">Github</a>
        </div>
    </div>
    <div class="main">
        <h1>Minecraft-Toos 一个便捷好用的我的世界工具箱</h1>
        <button class="download-btn">立即下载</button>
    </div>
    <div class="features">
        <div class="feature">
            <h3>功能齐全</h3>
            <p>主文件<=300MB，却有12项大板块</p>
        </div>
        <div class="feature">
            <h3>启动迅速</h3>
            <p>只需要2秒即可快速启动，无需多余的等待</p>
        </div>
        <div class="feature">
            <h3>开源免费</h3>
            <p>本工具箱已在Github开源，无需支付多余费用</p>
        </div>
        <div class="feature">
            <h3>安全无毒</h3>
            <p>本软件所有板块以及主程序已经过杀毒软件检测无任何病毒</p>
        </div>
    </div>
    <div class="footer">
        JetCPP©2024-2025保留所有权利
    </div>
</body>
</html>
